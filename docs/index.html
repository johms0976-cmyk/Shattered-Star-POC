<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shattered-Star-POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="theme.css" />
</head>

<body data-theme="default">

  <!-- ========================================================= -->
  <!-- TITLE SCREEN (CINEMATIC SLIDESHOW VERSION) -->
  <!-- ========================================================= -->
  <div id="title-screen" class="screen">
    <div id="title-bg-a" class="title-bg"></div>
    <div id="title-bg-b" class="title-bg"></div>

    <div class="title-text">
      <div class="title-prompt">PRESS ENTER</div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- LOADING SCREEN -->
  <!-- ========================================================= -->
  <div id="loading-screen" class="screen">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">LOADING...</div>
      <div class="loading-bar">
        <div id="loading-progress"></div>
      </div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- START SCREEN -->
  <!-- ========================================================= -->
  <div id="start-screen" class="screen">
    <h1>START</h1>
    <button id="new-game">NEW GAME</button>
    <button id="open-settings">SETTINGS</button>
  </div>

  <!-- ========================================================= -->
  <!-- SETTINGS SCREEN -->
  <!-- ========================================================= -->
  <div id="settings-screen" class="screen">
    <h1>SETTINGS</h1>

    <h2>Theme</h2>
    <button id="theme-default">Cosmic Noir</button>
    <button id="theme-voidborn">Voidborn Corruption</button>

    <button id="settings-back">Back</button>
  </div>

  <!-- ========================================================= -->
  <!-- NEW GAME SCREEN -->
  <!-- ========================================================= -->
  <div id="newgame-screen" class="screen">
    <h1>NEW GAME</h1>

    <div class="section">
      <h2>Select Hero</h2>
      <div class="hero-grid">
        <button class="hero-select" data-hero="korvax">Korvax Rend</button>
        <button class="hero-select" data-hero="lyria">Lyria Voss</button>
        <button class="hero-select" data-hero="auren">Auren Solari</button>
        <button class="hero-select" data-hero="shade">Shade</button>
      </div>
    </div>

    <div class="section">
      <h2>Select Difficulty</h2>
      <div class="difficulty-grid">
        <button class="difficulty-select selected" data-difficulty="normal">Normal</button>
        <button class="difficulty-select" data-difficulty="hard">Hard</button>
        <button class="difficulty-select" data-difficulty="voidborn">Voidborn</button>
      </div>
    </div>

    <button id="begin-run">Begin Run</button>
  </div>

  <!-- ========================================================= -->
  <!-- ACT INTRO SCREEN -->
  <!-- ========================================================= -->
  <div id="act-intro" class="screen"></div>

  <!-- ========================================================= -->
  <!-- MAP SCREEN -->
  <!-- ========================================================= -->
  <div id="map-screen" class="screen">
    <canvas id="map-canvas"></canvas>
  </div>

  <!-- ========================================================= -->
  <!-- COMBAT SCREEN -->
  <!-- ========================================================= -->
  <div id="combat-screen" class="screen"></div>

  <!-- ========================================================= -->
  <!-- ENTRY POINT -->
  <!-- ========================================================= -->
  <script type="module" src="main.js"></script>

</body>
</html>
