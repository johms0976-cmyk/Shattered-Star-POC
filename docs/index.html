<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shattered Star</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
  }

  .screen {
    position: absolute;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    display: none;
  }

  .active {
    display: block;
  }

  .title-frame {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* PRESS ENTER blinking */
  .press-enter {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #00ccff;
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  /* Start menu */
  .menu {
    position: absolute;
    top: 55%;
    width: 100%;
    text-align: center;
    font-size: 2em;
    color: #00ccff;
  }

  .menu-item {
    margin: 15px 0;
    cursor: pointer;
    transition: color 0.2s;
  }

  .menu-item:hover {
    color: #ffffff;
  }
</style>
</head>

<body>

<!-- TITLE SCREEN -->
<div id="title-screen" class="screen active">
  <img id="title-image" class="title-frame" src="assets/title/title1.png">
  <div class="press-enter">PRESS ENTER</div>
</div>

<!-- START MENU SCREEN -->
<div id="start-screen" class="screen">
  <img src="assets/title/title3.png" class="title-frame"> <!-- placeholder background -->
  <div class="menu">
    <div class="menu-item">NEW GAME</div>
    <div class="menu-item">CONTINUE</div>
    <div class="menu-item">SETTINGS</div>
  </div>
</div>

<audio id="intro-audio" src="assets/audio/intro.ogg" preload="auto"></audio>

<script>
/* ------------------------------
   TITLE SCREEN ANIMATION LOOP
------------------------------ */

const frames = [
  "assets/title/title1.png",
  "assets/title/title2.png",
  "assets/title/title3.png",
  "assets/title/title4.png",
  "assets/title/title5.png",
  "assets/title/title4.png",
  "assets/title/title3.png",
  "assets/title/title2.png"
];

let frameIndex = 0;
const titleImage = document.getElementById("title-image");

function animateTitle() {
  frameIndex = (frameIndex + 1) % frames.length;
  titleImage.src = frames[frameIndex];
}

setInterval(animateTitle, 150); // adjust speed if needed

/* ------------------------------
   AUDIO PLAYBACK
------------------------------ */

const introAudio = document.getElementById("intro-audio");
introAudio.volume = 0.7;
introAudio.loop = true;

window.addEventListener("click", () => {
  introAudio.play().catch(() => {});
}, { once: true });

window.addEventListener("keydown", () => {
  introAudio.play().catch(() => {});
}, { once: true });

/* ------------------------------
   ENTER â†’ START SCREEN
------------------------------ */

function goToStartScreen() {
  document.getElementById("title-screen").classList.remove("active");
  document.getElementById("start-screen").classList.add("active");
}

window.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    goToStartScreen();
  }
});

window.addEventListener("click", () => {
  goToStartScreen();
});
</script>

</body>
</html>
