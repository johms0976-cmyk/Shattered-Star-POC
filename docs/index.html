<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shattered-Star-POC</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #title-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .title-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .active {
      opacity: 1;
      z-index: 1;
    }

    #start-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 24px;
      color: cyan;
      background: transparent;
      border: 2px solid cyan;
      cursor: pointer;
      z-index: 2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="title-container">
    <img src="assets/title/title3.png" class="title-image active" />
    <img src="assets/title/title4.png" class="title-image" />
    <img src="assets/title/title5.png" class="title-image" />
    <button id="start-button" onclick="startGame()">PRESS START</button>
  </div>

  <script>
    const images = document.querySelectorAll('.title-image');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);

    function startGame() {
      window.location.href = "https://johms0976-cmyk.github.io/Shattered-Star-POC/game"; 
    }
  </script>
</body>
</html>
