<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shattered Star</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #title-screen {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: cycle 9s infinite;
    }
    @keyframes cycle {
      0%   { background-image: url('assets/title/title3.jpg'); }
      25%  { background-image: url('assets/title/title4.jpg'); }
      50%  { background-image: url('assets/title/title5.jpg'); }
      75%  { background-image: url('assets/title/title4.jpg'); }   
     100%  { background-image: url('assets/title/title3.jpg'); }
    }
  </style>
</head>
<body>
  <div id="title-screen"></div>
</body>
</html>
